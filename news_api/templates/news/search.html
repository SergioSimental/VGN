<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<meta name="description" content="VGN for your daily video game news. Get the latest news in one location.">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
		crossorigin="anonymous">

	<title>Video Game News</title>
</head>

<body class="text-white bg-dark">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'home' %}">VGN</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="{% url 'archive' %}">Archives</a>
					</li>
				</ul>
				<form class="d-flex input-group w-auto ">
					<input class="form-control" type="search" placeholder="Search"
						aria-label="Search">
					<span class="input-group-text" id="basic-addon1">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
							fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
							<path
								d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
							</path>
						</svg>
					</span>
				</form>
			</div>
		</div>
	</nav>
	<div class="d-flex justify-content-center align">
		<h1>Video Game News Archives</h1>
	</div>

	<div class="container-fluid">
		<hr>
		<div>
			<table class="table text-white">
				<thead>
					<tr>
						<th scope="col">Title</th>
						<th scope="col">Published On</th>
					</tr>
				</thead>
				{% for i in articles %}
				<tbody>
					<td><a href="{{ i.url }}" class="link-light">{{ i.title }}</a></td>
					<td>{{ i.publishedAt }}</td>
				</tbody>
				{% endfor %}
			</table>
		</div>
	</div>

</body>

</html>
