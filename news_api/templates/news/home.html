<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<meta name="description" content="VGN for your daily video game news. Get the latest news in one location.">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
		crossorigin="anonymous">

	<title>Video Game News</title>
</head>

<body class="text-white bg-dark">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'home' %}">VGN</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page"
							href="{% url 'home' %}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'archive' %}">Archives</a>
					</li>
				</ul>
				<form class="d-flex input-group w-auto" action="{% url 'search' %}">
					<input class="form-control" type="text" placeholder="Search" aria-label="Search"
						name="search">
					<button type="submit" class="btn btn-primary btn-block">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
							fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
							<path
								d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
							</path>
						</svg>
					</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="d-flex justify-content-center align">
		<h1>Daily Video Game News</h1>
	</div>

	<div class="container-fluid">
		<hr>
		<div class="row row-cols-1 row-cols-md-3 g-4">
			{% for i in articles %}
			<div class="col">
				<div class="card rounded shadow-lg m-2 h-100" style="width: 25rem;">
					<img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
					<div class="card-body text-dark">
						<p class="card-text">{{ i.author }}</p>
						<h5 class="card-title">{{ i.title }}</h5>
						<p class="card-title">{{ i.source.name }}</p>
						<p class="card-text">{{ i.description }}</p>
						<p><small> published on {{ i.publishedAt }}</small></p>
						<a href="{{ i.url }}" class="btn btn-primary">Read Full Story</a>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>

</body>

</html>
